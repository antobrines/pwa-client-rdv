<ejs-schedule
  #scheduleObj
  width="100%"
  [selectedDate]="selectedDate"
  [eventSettings]="eventSettings"
  [showQuickInfo]="showQuickInfo"
  [workDays]="workDays"
  [firstDayOfWeek]="1"
  (renderCell)="onRenderCell($event)"
  (cellClick)="onCellClick($event)"
  (cellDoubleClick)="onCellClick($event)"
  (actionBegin)="onBeforeAction($event)"
  (popupOpen)="onPopupOpen($event)"
>
  <e-views>
    <e-view option="Month"></e-view>
  </e-views>
  <ng-template #editorTemplate let-data>
    <table
      *ngIf="data != undefined"
      class="custom-event-editor"
      width="100%"
      cellpadding="5"
    >
      <tbody>
        <tr>
          <td>Horaire</td>
          <td colspan="4">
            <mat-form-field appearance="fill">
              <mat-select [(value)]="selectedHour">
                <mat-option *ngFor="let disponibility of disponibilities" [value]="disponibility.hour">
                  {{disponibility.hour}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>
        <!-- <tr>
          <td class="e-textlabel">Cat√©gorie</td>
          <td colspan="4">
            <mat-form-field appearance="fill">
              <mat-select [(value)]="selectedCategory">
                <mat-option *ngFor="let category of categories" [value]="category.id">
                  {{category.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr> -->
        <tr>
          <td class="e-textlabel">Description</td>
          <td colspan="4">
            <textarea
              id="description"
              class="e-field e-input"
              name="description"
              rows="3"
              cols="50"
              value="{{ data.Description }}"
              style="width: 100%; height: 60px !important; resize: vertical"
            ></textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</ejs-schedule>
