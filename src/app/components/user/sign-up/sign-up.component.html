<mat-card>
  <mat-card-title>Inscription</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">  
      <mat-form-field>
        <input matInput placeholder="Nom" formControlName="lastName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="PrÃ©nom" formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mot de passe" formControlName="password">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirmation du mot de passe" formControlName="confirmPassword">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Adresse" formControlName="address">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Code postal" formControlName="state">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Ville" formControlName="city">
      </mat-form-field>
      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>
      <div class="button">
        <button type="submit" [disabled]="!signUpForm.valid" mat-button>S'inscrire</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
